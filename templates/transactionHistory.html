{% extends 'layout.html' %} {% block body %}
<div class="history container">
	<div class="info">
		<h2 class="text-light">Transaction History</h2>
		<h3 class="text-light">Total Expenses = <span class="green-text">â‚¹ {{totalExpenses}}</span></h3>
	</div>
	<div class="table-responsive">
		<table class="table table-striped text-light">
			<tr>
				<th>Date / Time</th>
				<th>Amount</th>
				<th>Description</th>
				<th></th>
				<th></th>
			</tr>
			{% for transaction in transactions %}
			<tr>
				<td>{{transaction.date}}</td>
				<td>{{transaction.amount}}</td>
				<td>{{transaction.description}}</td>
				<td><a href="editTransaction/{{transaction.id}}" class="btn btn-primary pull-right">Edit</a></td>
				<td>
					<form action="{{url_for('deleteTransaction', id=transaction.id)}}" method="post">
						<input type="hidden" name="_method" value="DELETE" />
						<input type="submit" value="Delete" class="btn btn-danger" />
					</form>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
