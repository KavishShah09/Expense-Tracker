{% extends 'layout.html' %}

{% block body %}
  <h1 class="text-light"><u>Add Transactions</u></h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group text-light">
      {{ render_field(form.amount, class_="form-control") }}
    </div>
    <div class="form-group text-light">
      {{ render_field(form.description, class_="form-control") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
  <a href="/latestTransactions" class="btn btn-primary pull-right">View Latest Transactions</a>
{% endblock %}
